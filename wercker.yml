create-release:
  box: alpine
  steps:
    - script:
        name: Get symphony release version
        code: |
          ls
          echo "------------------"
          ls ~
          export RELEASE_VERSION=$(cat VERSION)
    - wercker/github-create-release@2.1.1:
        token: $GITHUB_TOKEN
        tag: $RELEASE_VERSION

